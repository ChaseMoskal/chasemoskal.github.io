        <link rel="stylesheet" href="build/style.css"/>
        <script>

            function loadScript(link, onload) {
                var script = document.createElement("script");
                if (onload) script.onload = onload;
                script.src = link;
                document.head.appendChild(script);
                return script;
            }

            // Debug mode -- use requirejs.
            if (/^\??debug/i.test(location.search)) {
                loadScript("bower_components/requirejs/require.js", function() {
                    require(["build/main.js"]);
                });
            }

            // Production -- use webpack bundle.
            else {
                loadScript("build/main.bundle.js");
            }

        </script>
    </head>
