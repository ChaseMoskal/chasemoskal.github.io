        <script>
            function loadScript(link, onload) {
                var script = document.createElement("script");
                if (onload) script.onload = onload;
                script.src = link + ".js";
                document.head.appendChild(script);
                return script;
            }

            // Debug mode. Load modules individually.
            if (/^\??debug/i.test(location.search))
                loadScript("deps/require", function() { require(["build/main"]) });

            // Production mode. Load optimized module bundle.
            else loadScript("build/main.bundle");
        </script>
